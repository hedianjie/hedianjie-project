<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/global/style/ace.css">
    <link rel="stylesheet" href="/global/style/layout.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body class="screen">
    <div class="page-layout">
        <div class="header row">
            <div class="wrapper wrapper-outer">
                <div class="pull-left">
                    <img class="logo" src="http://demo.cssmoban.com/cssthemes5/cpts_1395_cfc/image/demo/logos/theme_logo.png" alt="logo">
                </div>
                <div class=""></div>
            </div>
        </div>

        <div class="container">
            <div class="wrapper wrapper-outer">
                <div class="pull-left">
                    <img class="login-img" src="https://activity.huaweicloud.com/content/dam/cloudbu-site/archive/china/zh-cn/banner/login/1229-shipinzhibo.png" alt="alt">
                </div>
                <div class="pull-right">
                    <div class="login-box">
                        <h5 class="login-box-header">账号登录</h5>
                        <div class="login-box-form">
                            <form action="javascript: void(0);">
                                <div class="input-file">
                                    <input class="input-file-text" type="text" placeholder="账号名/邮箱/手机" >
                                </div>
                                <div class="input-file">
                                    <input class="input-file-text" type="text" placeholder="密码" >
                                </div>
                                <div class="input-file row">
                                    <div class="pull-left">
                                        <span class="checkbox checkbox-success"><input type="checkbox"><label class="remberme">记住登录名</label></span>
                                    </div>
                                    <div class="pull-right">
                                        <a class="forgetpwd" href="javascript: void(0);">忘记密码？</a>
                                    </div>
                                </div>
                                <div class="input-file">
                                    <button class="login-submit">登录</button>
                                </div>
                            </form>
                            <div class="input-file input-line">
                                <span class="input-line-text">使用其他账号登录</span>
                            </div>
                            <div class="row">
                                <ul class="pull-left login-methods">
                                    <li class="pull-left">
                                        <a class="login-qq" href="javascript: void(0);" class="QQ登录"></a>
                                    </li>
                                    <li class="pull-left">
                                        <a class="login-wechat" href="javascript: void(0);" title="微信登录"></a>
                                    </li>
                                    <li class="pull-left">
                                        <a class="login-weibo" href="javascript: void(0);" title="微博登录"></a>
                                    </li>
                                </ul>
                                <div class="pull-right login-register"><a href="/register">注册新账号</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
