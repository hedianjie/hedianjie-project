    <div class="h-modal" id="editPhone" data-width="450">
        <div class="h-modal-title line">
            <h5 class="">更改手机号</h5>
            <span class="h-modal-close" data-methods="close"><i class="fa fa-times"></i></span>
        </div>
        <div class="h-modal-body">
            <!-- 步骤条 -->
            <div id="stepPhone" class="m-b-15"></div>

            <!-- 第一步 -->
            <div id="step-0" class="step-form">
                <!-- 点击切换 -->
                <div class="form-group m-b-15">
                    <label class="label">手机号：</label>
                    <div class="con">155****2010<a href="javascript:void(0);" class="color-blue m-l-10 f-s-12">手机号不能用，使用邮箱更改？</a></div>
                </div>
                <!-- 点击切换 -->
                <div class="form-group m-b-15 hide">
                    <label class="label">邮箱：</label>
                    <div class="con">1163486362@qq.com<a href="javascript:void(0);" class="color-blue m-l-10 f-s-12">邮箱不能用，使用手机号更改？</a></div>
                </div>
                <div class="form-group m-b-15 input-button">
                    <label class="label">验证码：</label>
                    <span class="button">获取动态码</span>


                    <input type="text" name="field" class="form-control" placeholder="输入6位动态码">
                </div>
                <div class="form-group m-b-15">
                    <label class="label"></label>
                    <div class="btn btn-large btn-primary"><i class="fa fa-success"></i> 下一步</div>
                </div>
            </div>

            <!-- 第二步 -->
            <div id="step-1" class="step-form hide">
                <!-- 新手机号： -->
                <div class="form-group m-b-15">
                    <label class="label">新手机号：</label>
                    <input type="text" name="field" class="form-control" placeholder="请输入新手机号">
                </div>
                <div class="form-group m-b-15 input-button">
                    <label class="label">验证码：</label>
                    <span class="button">获取动态码</span>
                    <input type="text" name="field" class="form-control" placeholder="输入6位动态码">
                </div>
                <div class="form-group m-b-15">
                    <label class="label"></label>
                    <div class="btn btn-large btn-primary"><i class="fa fa-check"></i> 下一步</div>
                </div>
            </div>

            <!-- 第三步 -->
            <div id="step-2" class="step-form hide">

            </div>

        </div>
