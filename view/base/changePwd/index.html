<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/global/style/ace.css">
    <link rel="stylesheet" href="/global/style/layout.css">
    <link rel="stylesheet" href="/global/style/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/global/style/modal.css">
    <link rel="stylesheet" href="/base/public.css">
    <link rel="stylesheet" href="/base/changePwd/style/index.css">
</head>
<body>

    <div class="page-layout">
        <div class="header row">
            <div class="wrapper wrapper-outer">
                <div class="pull-left">
                    <img class="logo" src="http://demo.cssmoban.com/cssthemes5/cpts_1395_cfc/image/demo/logos/theme_logo.png" alt="logo">
                </div>
                <div class=""></div>
            </div>
        </div>
        <div class="wrapper row container">
            <div class="pull-left slidebar">
                <h5>个人管理</h5>
                <ul class="">
                    <li class="slidebar-list"><a href="/base/baseInfo">基本信息</a></li>
                    <li class="slidebar-list active"><a href="/base/changePwd">修改密码</a></li>
                    <li class="slidebar-list"><a href="/base/publish">发布任务</a></li>
                    <li class="slidebar-list"><a href="javascript: void(0)">icon--grxx</a></li>
                </ul>
            </div>
            <div class="pull-right main">
                <h5 class="main-header">修改密码</h5>
                <div class="main-content">
                    <!-- 步骤条 -->
                    <div class="p-t-20 p-l-15 p-r-15 p-b-10">
                        <div id="stepPhone" class="m-b-20"></div>
                    </div>

                    <div id="step-0" class="step-form">
                        <!-- 点击切换 -->
                        <div class="form-group m-b-15">
                            <label class="label">手机号：</label>
                            <div class="con">155****2010<a href="javascript:void(0);" class="color-blue m-l-10 f-s-12">手机号不能用，使用邮箱更改？</a></div>
                        </div>
                        <!-- 点击切换 -->
                        <div class="form-group m-b-15 hide">
                            <label class="label">邮箱：</label>
                               
                            <div class="con">1163486362@qq.com<a href="javascript:void(0);" class="color-blue m-l-10 f-s-12">邮箱不能用，使用手机号更改？</a></div>
                        </div>
                        <div class="form-group m-b-15 input-button">
                            <label class="label">验证码：</label>
                            <span class="button">获取动态码</span>
        
        
                            <input type="text" name="field" class="form-control" placeholder="输入6位动态码">
                        </div>
                        <div class="form-group m-b-15">
                            <label class="label"></label>
                            <div class="btn btn-large btn-primary"><i class="fa fa-success"></i> 下一步</div>
                        </div>
                    </div>

                     <!-- 第二步 -->
                    <div id="step-1" class="step-form hide">
                        <!-- 新手机号： -->
                        <div class="form-group m-b-15">
                            <label class="label">新密码：</label>
                            <input type="password" name="pwd" class="form-control" placeholder="请输入新密码">
                        </div>
                        <div class="form-group m-b-15">
                            <label class="label">确认密码：</label>
                            <input type="password" name="conifrm-pwd" class="form-control" placeholder="请输入确认密码">
                        </div>
                        <div class="form-group m-b-15">
                            <label class="label"></label>    
                            <div class="btn btn-large btn-primary"><i class="fa fa-check"></i> 下一步</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script src="/global/js/jquery-1.11.3.min.js"></script>
<script src="/global/js/utils.js"></script>
<script src="/global/js/modal.js"></script>
<script src="/global/js/step.js"></script>
<script src="./js/index.js"></script>
</html>
